        <span class="padding-bottom--15">Don't Have An Account? Sign Up Now!</span>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="firstname">First Name</label>
                  <input type="text" name="firstname" [ngModel]="firstname" (ngModelChange)="firstname=$event">
                </div>
                <div class="field padding-bottom--24">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" [ngModel]="lastname" (ngModelChange)="lastname=$event">
                </div>  
                <div class="field padding-bottom--24">
                    <label for="username">Username</label>
                    <input type="text" name="username" [ngModel]="username" (ngModelChange)="username=$event">
                </div>
                <div class="field padding-bottom--24">
                    <label for="password">Password</label>
                  <input type="password" name="password" [ngModel]="password" (ngModelChange)="password=$event">
                </div>
                </form>
                <button type="submit" class="btnSubmit" [disabled]="password!.length==0" (click)="createUser()">Create Account</button>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <h4>Already have an account? <a href="/login">Sign in now!</a></h4>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
            </div>
          </div>
